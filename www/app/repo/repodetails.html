<ion-view title="Repo Details" id="gitrepo">
  <ion-content padding="true" class="has-header" ng-controller="repodetailsCtrl as vm">
    <div class="list card" id="page-card24">
      <ion-item id="page-list-item43">{{vm.repo.name}}
        <ion-option-button class="button-positive"></ion-option-button>
      </ion-item>
      <div class="item item-body" id="page-list-item-container10">
        <div id="page-markdown12" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
              Open Issues : <strong>{{vm.repo.open_issues}} </strong>
              Subscribers_Count : <strong>{{vm.repo.subscribers_count}}</strong>
          </p>
        </div>
      </div>
      <ion-item class="assertive" id="page-list-item44">
        Language : {{vm.repo.language}}
      </ion-item>
    </div>
    <ion-list id="contributorList" ng-repeat="contributor in vm.repo.contributors" >
      <ion-item class="item-thumbnail-left" id="page-list-item34" ui-sref="profile">
        <img ng-src="{{contributor.avatar_url}}" >
        <h2>{{contributor.login}}</h2><strong>Contributions :</strong>{{contributor.contributions}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
